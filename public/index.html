<!DOCTYPE html>
<html>
	<head>
		<title>Pong</title>
		
		<link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/vendors/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/vendors/jquery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/vendors/qrcode/qrcode.min.js"></script>
        <script type="text/javascript" src="js/vendors/phaser/pixi.js"></script>
        <script type="text/javascript" src="js/vendors/phaser/phaser-no-libs.js"></script>
        <script type="text/javascript" src="js/vendors/phaser/phaser-arcade-physics.js"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="connect">
                <table>
                    <tr id="buttonsContainer" class="hide">
                        <td><button id="hostGame">Host game</button> <button id="joinGame">Join game</button></td>
                    </tr>
                    <tr id="qrcodeContainer" class="hide">
                        <td><div id="qrcode"></div> or use game id: <span id="gameId"></span></td>
                    </tr>
                    <tr id="formContainer" class="hide">
                        <td><input type="text" id="inputGameId" value="game id"> <button id="joinGameId">Join this game</button></td>
                    </tr>
                </table>
            </div>
            <div id="game"></div>
        </div>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/form.js"></script>
    </body>
</html>
